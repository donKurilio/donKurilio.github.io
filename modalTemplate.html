<div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{ modalTitle }}</h4>
</div>
<div class="modal-body">
    <form name="MyForm" class="form-horizontal">
        <div class="form-group">
            <label for="editLastName" class="col-sm-2 control-label">Фамилия</label>

            <div class="col-sm-10">
                <input name="lastname" type="text" class="form-control" id="editLastName"
                       ng-model="bufPerson.lastName" ng-required="true" placeholder="Фамилия">
                <span class="label label-danger"
                      ng-show="MyForm.lastname.$invalid">Поле "Фамилия" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editFirstName" ng-class="{}" class="col-sm-2 control-label">Имя</label>

            <div class="col-sm-10">
                <input name="firstname" type="text" class="form-control" id="editFirstName"
                       ng-model="bufPerson.firstName" ng-required="true" placeholder="Имя">
                    <span class="label label-danger"
                          ng-show="MyForm.firstname.$invalid">Поле "Имя" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editMiddleName" class="col-sm-2 control-label">Отчество</label>

            <div class="col-sm-10">
                <input name="middlename" type="text" class="form-control" id="editMiddleName"
                       ng-model="bufPerson.middleName" ng-required="true" placeholder="Отчество">
                <span class="label label-danger" ng-show="MyForm.middlename.$invalid">Поле "Отчество" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editEmployedDate" class="col-sm-2 control-label">Дата найма</label>

            <div class="col-sm-10">
                <p class="input-group">
                    <input name="employeddate" type="text" class="form-control" id="editEmployedDate"
                           ng-model="bufPerson.employedDate" ng-required="true"
                           uib-datepicker-popup="dd-MM-yyyy" is-open="popup.opened"
                           close-text="Close">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open()"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span class="label label-danger" ng-show="MyForm.employeddate.$invalid">Поле "Отчество" не может быть пустым</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="!MyForm.$valid"
            ng-click="save()">Сохранить
    </button>
    <button type="button" class="btn btn-danger" ng-click="del()"
            ng-show="isEditing">Удалить
        запись
    </button>
    <button type="button" class="btn btn-default" ng-click="close()">Отмена</button>
</div>
