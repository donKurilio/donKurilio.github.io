<div class="modal-header">
    <button type="button" class="close" ng-click="action('cancel')" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{ modalTitle }}</h4>
</div>
<form form-enter-focus name="MyForm" class="form-horizontal">
    <div class="modal-body">

        <div class="form-group">
            <label for="editLastName" class="col-sm-3 control-label">Фамилия</label>

            <div class="col-sm-9">
                <input autofocus name="lastname" type="text" class="form-control" id="editLastName"
                       ng-model="bufPerson.lastName" ng-required="true" placeholder="Фамилия">
                <span class="label label-danger"
                      ng-show="MyForm.lastname.$invalid">Поле "Фамилия" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editFirstName" class="col-sm-3 control-label">Имя</label>

            <div class="col-sm-9">
                <input name="firstname" type="text" class="form-control" id="editFirstName"
                       ng-model="bufPerson.firstName" ng-required="true" placeholder="Имя">
                    <span class="label label-danger"
                          ng-show="MyForm.firstname.$invalid">Поле "Имя" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editMiddleName" class="col-sm-3 control-label">Отчество</label>

            <div class="col-sm-9">
                <input name="middlename" type="text" class="form-control" id="editMiddleName"
                       ng-model="bufPerson.middleName" ng-required="true" placeholder="Отчество">
                <span class="label label-danger" ng-show="MyForm.middlename.$invalid">Поле "Отчество" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editEmployedDate" class="col-sm-3 control-label">Дата найма</label>

            <div class="col-sm-9">
                <span class="input-group">
                    <input name="employeddate" type="text" class="form-control" id="editEmployedDate"
                           ng-model="bufPerson.employedDate" ng-required="true"
                           uib-datepicker-popup="dd-MM-yyyy" is-open="popup.opened"
                           close-text="Закрыть"
                           clear-text="Сброс"
                           current-text="Сегодня">
                    <span class="input-group-btn">
                        <a href="#" role="button" class="btn btn-default" ng-click="open()"><i
                                class="glyphicon glyphicon-calendar"></i></a>
                    </span>
                </span>
                    <span class="label label-danger"
                          ng-show="MyForm.employeddate.$invalid">Поле "Дата найма" не может быть пустым</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editPosition" class="col-sm-3 control-label">Должность</label>

            <div class="col-sm-9">
                <input name="position" type="text" class="form-control" id="editPosition"
                       ng-model="bufPerson.position"
                       check-position
                       ng-required="true"
                       placeholder="Должность"
                       uib-typeahead="position for position in positions"
                />
                <span class="label label-danger" ng-show="MyForm.position.$invalid">Такой должности нет</span>
            </div>
        </div>
        <div class="form-group">
            <label for="editTel" class="col-sm-3 control-label">Телефон</label>

            <div class="col-sm-9">
                <input name="tel" type="text" class="form-control" id="editTel"
                       ng-model="bufPerson.tel"
                       telephone
                       ng-required="true"
                       placeholder="Телефон"
                />
                <span class="label label-danger" ng-show="MyForm.tel.$invalid">Неправильный телефон</span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="!MyForm.$valid"
                ng-click="action('save')">Сохранить
        </button>
        <button type="button" class="btn btn-danger" ng-click="action('delete')"
                ng-show="isEditing">Удалить
            запись
        </button>
        <button type="button" class="btn btn-default" ng-click="action('cancel')">Отмена</button>
    </div>
</form>
