<!DOCTYPE html>
<html ng-app="TableApp">
<head>
    <meta charset="utf-8">
    <title>Таблица</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:js js/script.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="src/js/tableapp.js"></script>
    <!-- endbuild -->
    <!-- build:css css/style.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
<div class="container-fluid" ng-controller="TableController">
    <div class="wrapper">
        <div my-directive repeat="m in persons | filter: 'Васил'" filter="true" filter-placeholder="Опана" click-callback="myCallBack(m.firstName)">
            <div class="row">
                <div class="col-sm-3">{{m.firstName}}</div>
                <div class="col-sm-3">{{m.lastName}}</div>
                <div class="col-sm-3">{{m.middleName}}</div>
                <div class="col-sm-3">{{m.tel}}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
